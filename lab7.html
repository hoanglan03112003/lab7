<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>




<body>
    <style>
        .slider-container {
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            flex: 0 0 100%;
            /* Thiết lập chiều rộng của từng slide */
        }

        /* Để điều chỉnh các nút previous và next */
        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
    <div class="slider-container">
        <div class="slides">
            <div class="slide">
                <img style="width: 100%;"
                    src="https://images.pexels.com/photos/17630327/pexels-photo-17630327/free-photo-of-g-anh-sang-bi-n-phong-c-nh.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                    alt="">
            </div>
            <div class="slide">
                <img style="width: 100%;"
                    src="https://images.pexels.com/photos/19262709/pexels-photo-19262709/free-photo-of-song-bang-tuy-t-den-va-tr-ng-d-ng.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                    alt="">

            </div>
            <div class="slide">
                <img style="width: 100%;"
                    src="https://images.pexels.com/photos/14524032/pexels-photo-14524032.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                    alt="">

            </div>
            <!-- Thêm các slide khác nếu cần -->
        </div>
        <button class="prev" onclick="moveSlide(-1)">Previous</button>
        <button class="next" onclick="moveSlide(1)">Next</button>
    </div>


    <!-- <script src="js.js"></script> -->
    <script>
        let slideIndex = 0;

        function moveSlide(n) {
            const slides = document.querySelectorAll('.slide');
            const slideContainer = document.querySelector('.slides');
            slideIndex = (slideIndex + n + slides.length) % slides.length;
            const offset = -slideIndex * 100; // Di chuyển slide 100% mỗi lần chuyển
            slideContainer.style.transform = `translateX(${offset}%)`;
        }
    </script>
</body>
</html>
